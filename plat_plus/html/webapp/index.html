<!doctype html>
<html>

<head>
       <title>Platformer Demo</title>
       <meta http-equiv="content-type" content="text/html; charset=UTF-8">
       <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
       <script src="soundmanager2-setup.js"></script>
       <script src="soundmanager2-jsmin.js"></script>


       <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
       <link href="styles.css" rel="stylesheet" type="text/css">

</head>

<body>

       <h1 id="gameTitle">Platypus Game Engine - Demo Level</h1>
       <p id="credits">Artwork by <a href="https://www.kenney.nl/">Kenney</a> and <a href="https://bevouliin.com/">Bevouliin</a></p>
       <div id="embed-html"></div>
       <script type="text/javascript" src="html/html.nocache.js"></script>
</body>

<script>
       document.getElementById('gameViewport').setAttribute('content',
              'width=device-width initial-scale=' + 1 / window.devicePixelRatio);

       function handleMouseDown(evt) {
              evt.preventDefault();
              evt.stopPropagation();
              evt.target.style.cursor = 'default';
              window.focus();
       }

       function handleMouseUp(evt) {
              evt.preventDefault();
              evt.stopPropagation();
              evt.target.style.cursor = '';
       }
       document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
       document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>

</html>
